<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Curso para Manicures</h3>

                <div class="inputBox">
                    <span>Nome completo :</span>
                    <input type="text" placeholder="Digite seu nome completo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="Digite seu email">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="Digite seu endereço">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="Digite sua cidade">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Pais :</span>
                        <input type="text" placeholder="Seu pais">
                    </div>
                    <div class="inputBox">
                        <span>CEP :</span>
                        <input type="text" placeholder="Digite seu CEP">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Método de Pagamento</h3>

                <div class="inputBox">
                    <span>Cartões aceitos :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome no cartão :</span>
                    <input type="text" placeholder="Digite o nome igual esta no cartão">
                </div>
                <div class="inputBox">
                    <span>Numero do cartão :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mês :</span>
                    <input type="text" placeholder="janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Ano :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CCV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Confirmar Pagamento" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
